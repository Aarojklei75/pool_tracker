<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pool Score Tracker</title>

  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Pool Score Tracker">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .scores {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
    }

    .player {
      font-size: 24px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    canvas {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

<h1>Pool Score Tracker</h1>

<div class="scores">
  <div id="player1">
    Player 1: <span id="p1-score">0</span>
  </div>
  <div id="player2">
    Player 2: <span id="p2-score">0</span>
  </div>
</div>

<button id="btn-p1">Win for Player 1</button>
<button id="btn-p2">Win for Player 2</button>

<canvas id="scoreChart" width="400" height="200"></canvas>

<!-- Firebase: NON-MODULE version -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

<!-- Your Firebase config file -->
<script src="js/firebaseConfig.js"></script>

<!-- App logic -->
<script src="js/app.js"></script>

</body>
</html>
