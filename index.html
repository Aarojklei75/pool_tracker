<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pool Score Tracker</title>

  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Pool Score Tracker">

  <meta property="og:title" content="Pool Score Tracker">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .scores {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
    }

    .player {
      font-size: 24px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    canvas {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

<h1>Pool Score Tracker</h1>

<div class="scores">
  <div id="player1">
    Player 1: <span id="p1-score">0</span>
  </div>
  <div id="player2">
    Player 2: <span id="p2-score">0</span>
  </div>
</div>

<button onclick="addWin(1)">Win for Player 1</button>
<button onclick="addWin(2)">Win for Player 2</button>

<canvas id="scoreChart" width="400" height="200"></canvas>

<script>
  let player1Wins = 0;
  let player2Wins = 0;

  let gameHistory = [0];
  let history1 = [0];
  let history2 = [0];

  const ctx = document.getElementById('scoreChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: gameHistory.map(g => `Game ${g}`),
      datasets: [
        {
          label: 'Player 1 Wins',
          data: history1,
          borderColor: 'blue',
          fill: false
        },
        {
          label: 'Player 2 Wins',
          data: history2,
          borderColor: 'red',
          fill: false
        }
      ]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  function addWin(player) {
    if (player === 1) {
      player1Wins++;
    } else {
      player2Wins++;
    }

    history1.push(player1Wins);
    history2.push(player2Wins);
    gameHistory.push(gameHistory.length);

    document.getElementById('p1-score').textContent = player1Wins;
    document.getElementById('p2-score').textContent = player2Wins;

    chart.data.labels = gameHistory.map(g => `Game ${g}`);
    chart.data.datasets[0].data = history1;
    chart.data.datasets[1].data = history2;
    chart.update();
  }
</script>

<script src="js/app.js"></script>

</body>

</html>
